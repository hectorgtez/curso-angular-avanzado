<div class="row animated fadeIn fast">
  <!-- Usuarios -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div *ngIf="usuarios.length === 0" class="alert alert-info animated fadeIn fast">
          <h4 class="alert-heading">No hay usuarios con ese término</h4>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="usuarios.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                      <td>
                        <img
                          [src]="usuario.img! | imagen:'usuarios'"
                          [alt]="usuario.nombre"
                          class="w75"
                        >
                      </td>
                      <td>{{ usuario.nombre }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>

  <!-- Medicos -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>

        <div *ngIf="medicos.length === 0" class="alert alert-info animated fadeIn fast">
          <h4 class="alert-heading">No hay médicos con ese término</h4>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="medicos.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let medico of medicos"
                  class="animated fadeIn fast cursor"
                  (click)="abrirMedico(medico)"
                >
                  <td>
                    <img
                      [src]="medico.img! | imagen:'medicos'"
                      [alt]="medico.nombre"
                      class="w75"
                    >
                  </td>
                  <td>
                    <a [routerLink]="['/dashboard/medico', medico._id]">
                      {{ medico.nombre }}
                    </a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Hospitales -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div *ngIf="hospitales.length === 0" class="alert alert-info animated fadeIn fast">
          <h4 class="alert-heading">No hay hospitales con ese término</h4>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="hospitales.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Foto</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                  <td>
                    <img
                      [src]="hospital.img! | imagen:'hospitales'"
                      [alt]="hospital.nombre"
                      class="w75"
                    >
                  </td>
                  <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
