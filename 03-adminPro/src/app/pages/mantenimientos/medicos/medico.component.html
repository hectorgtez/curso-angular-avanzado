<div class="row">
  <div class="col">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Médico</h4>
            <h6 class="card-subtitle">Actualizar información</h6>
            <form class="form-horizontal p-t-20">

                <div class="form-group row">
                  <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <img
                        class="w200"
                        src="http://localhost:3000/api/upload/medicos/no-img"
                        alt=""
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del médico">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select class="form-control">
                              <option>Hospital 1</option>
                              <option>Hospital 2</option>
                              <option>Hospital 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light">
                          <i class="fa fa-save"></i>
                          &nbsp;Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">Hospital asignado</h6>
        <img
          class="w200"
          src="http://localhost:3000/api/upload/medicos/no-img"
          alt=""
        >
      </div>
    </div>
  </div>
</div>
